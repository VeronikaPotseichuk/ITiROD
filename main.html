<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Google Docs</title>

    <link rel="stylesheet"  media="screen and (max-width: 1000px)" href="phone.css">
    <link rel="stylesheet" media="screen and (min-width: 1000px)" href="desktop.css" >
    <link rel="stylesheet" href="main_hover.css">
    <script src="main.js"></script>

      canvas {
        border: 1px solid black;
      }

  <body>
    <div class="tools-fixed">
    <nav>
        <div class="image-file">
            <img src="images/icon.png" id="icon_image" height="50px">
        </div>
        <header>
            <form method="post" enctype="multipart/form-data">
                <input type="text" class="name-file_input" name="name"
                    placeholder="Input name"
                    required maxlength="100">
            </form>
        </header>
        <section>
        <ul class="topmenu">
          <li><a class="active">File</a>
                <ul class="submenu">
                <li>                    
                    <img src="images/pen.png" id="pen_image" height="19" width="19">
                    <a href="">Create</a></li>
                <li>
                    <img src="images/save.png" id="save_image" height="19" width="19">
                    <a href="">Save</a></li>
                <li>
                    <img src="images/rename.png" id="rename_image" height="19" width="19">
                    <a href="">Rename</a></li>
                <li>
                    <img src="images/dowland.png" id="dowland_image" height="19" width="19">
                    <a href="">Dowland<span class="fa fa-angle-down"></span></a>
                <ul class="submenu">
              <li><a href="">PDF</a></li>
              <li><a href="">DOCX</a></li>
              <li><a href="">ZIP</a></li>
              </ul>
              </li>
              <li>
                <img src="images/remove.png" id="remove_image" height="19" width="19">
                <a href="">Delete</a></li>
            </ul>
          </li>
          <li><a class="active">Insert</a>
            <ul class="submenu">
                <li>
                    <img src="images/image.png" id="image_image" height="19" width="19">
                    <button class="image_button" id="image" onclick="openImage()">Image</button>
                <li>
                    <img src="images/paint.png" id="drawing_image" height="19" width="19">
                    <button class="drawing_button" id="drawing" onclick="openDrawing()">Drawing</button>
                <li>
                    <img src="images/table.png" id="table_image" height="19" width="19">
                    <button class="table_button" id="table" onclick="openTable()">Table</button>
              </li>
              <li>
                <img src="images/character.png" id="character_image" height="19" width="19">
                <button class="character_button" id="character" onclick="openCharacter()">Special characters</button>
              <li>
                <img src="images/emoji.png" id="emoji_image" height="19" width="19">
                <a href="">Emoji</a></li>
            </ul>
          </li>
        </ul>
        </section>

          <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <div>
                <button class="active-mod" id="points" onclick="openPopup()">...</button>
            </div>
    </nav>

    <div id="edit-panel">
    <nav class="tools-bar">
        <a type="button" class="arrow-left_image" title="Arrow left" id="undo-btn">
            <img src="images/arrow.png" width="41" height="41">
        </a>

        <a type="button" class="arrow-right_image" title="Arrow right" id="redo-btn">
            <img src="images/arrow.png" width="41" height="41">
        </a>
        <a href="" class="save_image" title="Save file">
            <img src="images/save.png" width="41" height="41">
        </a>

        <select tabindex="0" id="scale_list" title="Scale" onchange="changeScale()">
            <option value="100%">100%</option>
            <option value="75%">75%</option>
            <option value="50%">50%</option>
        </select>
        
        <select tabindex="0" id="typeFont_list" title="Font" onchange="changeFont()">
            <option value="Times New Roman">Times New Roman</option>
            <option value="Calibri">Calibri</option>
            <option value="Math">Math</option>
        </select>        
        
        <a button class="minus-font_image" title="Minus size font" onclick="changeFontSize(-2)">
            <img src="images/mimus.png" id="minus_button" width="30" height="30">
        </a>
    
        <input type="text" id="mySelect_input" list="myList" maxlength="2" onkeydown="if(event.keyCode===38 || event.keyCode===40) {event.preventDefault();}" oninput="this.value = this.value.replace(/[^0-9]/g, '');"  max="50"placeholder="14">
            <datalist id="myList">
                <option value="22"></option>
                <option value="16"></option>
                <option value="14"></option>
                <option value="10"></option>
                <option value="8"></option>
            </datalist>
          
        <a button class="plus-font_image" title="Plus size font" onclick="changeFontSize(2)">            
            <img src="images/plus.png" id="plus_button" width="30" height="30">
        </a>

        <a class="line-one_image">            
            <img src="images/line.png" height="50">
        </a>

        <a button class="bold_image" title="Bold" onclick="makeBold()">
            <img src="images/b.svg" height="25" width="25">
        </a>

        <a button class="italic_image" title="Italic" onclick="makeItalic()">
            <img src="images/i.png" height="25">
        </a>

        <a button class="underlined_image" title="Underlined" onclick="makeUnderlined()">
            <img src="images/u.png" height="25">
        </a>

        <input type="color" id="color-picker" class="color-word_image" title="Word color" onchange="colorWord()">

        <a button class="background_image" title="background" id="background_button">
            <img src="images/background.png" height="41" width="41">
        </a>

        <a class="line-two_image">            
            <img src="images/line.png" height="50">
        </a>

        <details>
            <summary id="alignment-image_change">
                <img src="images/alignment.png" id = "image_change" height="41" width="41">
            </summary>
            <ol id="al">
                <li>
                    <button title="Alignment" onclick="changeAlignmentImage('alignment.png')">
                        <img src="images/alignment.png" id="alignment_button" height="41" width="41">
                    </button>
                </li>
                <li>
                    <button title="Alignment left" onclick="changeAlignmentImage('alignment_left.png')">
                        <img src="images/alignment_left.png" id="alignment-left_button" height="41" width="41">
                    </button>
                </li>
                <li>
                    <button title="Alignment right" onclick="changeAlignmentImage('alignment_right.png')">
                        <img src="images/alignment_right.png" id="alignment-right_button" height="41" width="41">
                    </button>
                </li>
            </ol>
        </details>

        <a button class="markers_image"  title="Markers">            
            <img src="images/l.webp" height="41" width="41">
        </a>

        <details>
            <summary id="inter-button" title="Inter">
                <img src="images/inter.png" height="41" width="41">
            </summary>
            <ol id="inter">
                <li>
                    <button title="Inter one" id="inter-one_button" onclick="changeLineHeight(1)">1.0
                    </button>
                </li>
                <li>
                    <button title="Inter one and a half" id="inter-one-and-a-half_button" onclick="changeLineHeight(1.5)">1.5
                    </button>
                </li>
                <li>
                    <button title="Inter two" id="inter-two_button" onclick="changeLineHeight(2)">2.0
                    </button>
                </li>
            </ol>
        </details>

        <a button class="to-do-list_image"  title="To-do list">            
            <img src="images/list.png" height="41" width="41">
        </a>

        <a button class="shift-left_image"  title="Shift left" onclick="shiftLeft()">            
            <img src="images/shift.png" height="41" width="41">
        </a>

        <a button class="shift-right_image"  title="Shift right" onclick="shiftRight()">            
            <img src="images/shift.png" height="41" width="41">
        </a>

        <details>
            <summary id="summary-image">
                <img src="images/edit.png" class="permission_image" height="41" width="41">
            </summary>
            <ol>
                <li>
                    <button title="Edit" onclick="changeSummaryImage('edit.png')">
                        <img src="images/edit.png" id="edit_button" height="41" width="41">
                    </button>
                </li>
                <li>
                    <button title="Comment" onclick="changeSummaryImage('comment.png')">
                        <img src="images/comment.png" id="comment_button" height="41" width="41">
                    </button>
                </li>
                <li>
                    <button title="Read" onclick="changeSummaryImage('read.png')">
                        <img src="images/read.png" id="read_button" height="41" width="41">
                    </button>
                </li>
            </ol>
        </details>
    </nav>
    </div>
    <button class="edit-tools-bar" onclick="togglePanel()">
        <img src="images/tool-bar.png" id="tool-bar" height="100" width="100">
    </button>

    </div>
    <footer>
        <div class="wrapper">
            <div class="gdocs-input-content" id="gdocs-input-content" action="https://google-docs-itirod" contenteditable>
            </div>
        </div>
    </footer>

    <div class="popup" id="popup">
        <div class="popup-header">
            <h2>Add users</h2>
            <button class="close_button" onclick="closePopup()">
                <img src="images/close.png" height="30" width="30">
            </button>
        </div>
        <div class="popup-content">
            <form action="http://server.com" method="post" onsubmit="validateEmail(event)" id="emailForm">
                <input type="email" class="email-user_input" name="email" id="email"
                    placeholder="Input email"
                     required maxlength="50"
                     required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$">
            <nav>
                <ul class="top">
                    <li><a href="" class="active">...</a>
                        <ul id="myDropdown" class="submenu">
                        <li>
                            <img src="images/edit.png" id="edit-choice_image" height="30" width="30">
                            <lable><input type="checkbox" value="Option1"><span class="checkbox-text"> Edit</span></lable>
                        </li>                    
                        <li>
                            <img src="images/comment.png" id="comment-choice_image" height="30" width="30">
                            <lable><input type="checkbox" value="Option2"><span class="checkbox-text"> Comment</span></lable>
                        </li>                    
                        <li>
                            <img src="images/read.png" id="read-choice_image" height="30" width="30">
                            <lable><input type="checkbox" value="Option3"><span class="checkbox-text"> Read</span></lable>
                        </li>                    
                    </ul>
                </ul>
            </nav>
            <input type="submit" name="submit_button" value="Send!">
            <input type="reset" name="reset_button" value="Reset">         
            </form>
        </div>

      <div class="table_form" id="table_form">
        <div class="table-header">
          <h2>Enter</h2>
          <button class="close_button" onclick="closeTable()">
            <img src="images/close.png" height="30" width="30">
          </button>
        </div>
            <div>
            <label for="rows">Количество строк:</label>
            <input type="number" id="rows" name="rows" min="1" max="50">

            <label for="columns">Количество столбцов:</label>
            <input type="number" id="columns" name="columns" min="1" max="50">

            <button onclick="createTable()">Создать таблицу</button>
            </div>
      </div>

      

    <div class="image_form" id="image_form">
        <div class="image-header">
          <h2>Add Image</h2>
          <button class="close_button" onclick="closeImage()">
            <img src="images/close.png" height="30" width="30">
          </button>
        </div>
        <button class="add-file_input" onclick="addImage()">Add images</button>
      </div>


    <div class="drawing_form" id="drawing_form" style="display: none;">
        <div class="drawing-header">
          <h2>Drawing</h2>
          <button class="close-drawing_button" onclick="closeDrawing()">
            <img src="images/close.png" height="30" width="30">
          </button>
        </div>
        <div class="drawing-content">
          <div id="toolbar">
            <label for="penWidth">Pen Width:</label>
            <input type="range" id="penWidth" min="1" max="50" value="5">
            <label for="penColor">Pen Color:</label>
            <input type="color" id="color" value="#000000">
            <button id="saveCanvas">Enter</button>
          </div>
          <canvas id="canvas" width="500" height="400"></canvas>
        </div>
      </div>
