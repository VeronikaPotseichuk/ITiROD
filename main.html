<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Google Docs</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="main_hover.css">
    <script src="main.js"></script>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
    </head>
  <body>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=200%, user-scalable=no">

    <form method="post" enctype="multipart/form-data">
        <input type="text" class="name-file_input" name="name"
              placeholder="Input name"
              required maxlength="100">
      </form>
    <nav>
        <div class="image-file">
            <img src="images/icon.png" id="icon_image" height="50px">
        </div>
        <ul class="topmenu">
          <li><a class="active">File</a>
                <ul class="submenu">
                <li>                    
                    <img src="images/pen.png" id="pen_image" height="15" width="15">
                    <a href="">Create</a></li>
                <li>
                    <img src="images/save.png" id="save_image" height="15" width="15">
                    <a href="">Save</a></li>
                <li>
                    <img src="images/rename.png" id="rename_image" height="15" width="15">
                    <a href="">Rename</a></li>
                <li>
                    <img src="images/dowland.png" id="dowland_image" height="15" width="15">
                    <a href="">Dowland<span class="fa fa-angle-down"></span></a>
                <ul class="submenu">
              <li><a href="">PDF</a></li>
              <li><a href="">DOCX</a></li>
              <li><a href="">ZIP</a></li>
              </ul>
              </li>
              <li>
                <img src="images/remove.png" id="remove_image" height="15" width="15">
                <a href="">Delete</a></li>
            </ul>
          </li>
          <li><a class="active">Insert</a>
            <ul class="submenu">
                <li>
                    <img src="images/image.png" id="image_image" height="15" width="15">
                    <button class="image_button" id="image" onclick="openImage()">Image</button>
                <li>
                    <img src="images/paint.png" id="drawing_image" height="15" width="15">
                    <button class="drawing_button" id="drawing" onclick="openDrawing()">Drawing</button>
                <li>
                    <img src="images/table.png" id="table_image" height="15" width="15">
                    <button class="table_button" id="table" onclick="openTable()">Table</button>
              </li>
              <li>
                <img src="images/character.png" id="character_image" height="15" width="15">
                <button class="character_button" id="character" onclick="openCharacter()">Special characters</button>
              <li>
                <img src="images/emoji.png" id="emoji_image" height="15" width="15">
                <a href="">Emoji</a></li>
            </ul>
          </li>
            <div class="owner-icon"></div>
            <div>
                <button class="active-mod" id="points" onclick="openPopup()">...</button>
            </div>
        </ul>
    </nav>

    <nav class="tools-bar">
        <a href="" class="arrow-left_image" title="Arrow left">
            <img src="images/arrow.png" width="41" height="41">
        </a>
        <a href="" class="arrow-right_image" title="Arrow right">
            <img src="images/arrow.png" width="41" height="41">
        </a>
        <a href="" class="save_image" title="Save file">
            <img src="images/save.png" width="41" height="41">

        </a>
        <select tabindex="0" id="scale_list" title="Scale">
            <option value="option1">100%</option>
            <option value="option2">75%</option>
            <option value="option3">50%</option>
          </select>

        <select tabindex="0" id="typeFont_list" title="Font">
            <option value="option1">Time New Romance</option>
            <option value="option2">Calibri</option>
            <option value="option3">Math</option>
          </select>
        
        
        <a href="" class="minus-font_image" title="Minus size font">
            <img src="images/mimus.png" width="30" height="30">

        </a>
    
        <input type="text" id="mySelect_input" list="myList" maxlength="2" onkeydown="if(event.keyCode===38 || event.keyCode===40) {event.preventDefault();}" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
            <datalist id="myList">
                <option value="14"></option>
                <option value="10"></option>
                <option value="8"></option>
            </datalist>
          
        <a href="" class="plus-font_image" title="Plus size font">            
            <img src="images/plus.png" width="30" height="30">
        </a>

        <a class="line-one_image">            
            <img src="images/line.png" height="50">
        </a>

        <a href="" class="bold_image" title="Bold">
            <img src="images/b.svg" height="25">
        </a>

        <a href="" class="italic_image" title="Italic">
            <img src="images/i.png" height="25">
        </a>

        <a href="" class="underlined_image" title="Underlined">
            <img src="images/u.png" height="25">
        </a>

        <a href="" class="color-word_image" title="Word color">
            <img src="images/a.png" height="40">
        </a>

        <a href="" class="background_image" title="background">
            <img src="images/background.png" height="41" width="41">
        </a>

        <a class="line-two_image">            
            <img src="images/line.png" height="50">
        </a>

        <a href="" class="alignment_image"  title="Alignment">            
            <img src="images/alignment.png" height="41" width="41">
        </a>

        <a href="" class="markers_image"  title="Markers">            
            <img src="images/l.webp" height="41" width="41">
        </a>

        <a href="" class="inter_image"  title="inter">            
            <img src="images/inter.png" height="41" width="41">
        </a>

        <a href="" class="to-do-list_image"  title="To-do list">            
            <img src="images/list.png" height="41" width="41">
        </a>

        <a href="" class="shift-left_image"  title="Shift left">            
            <img src="images/shift.png" height="41" width="41">
        </a>

        <a href="" class="shift-right_image"  title="Shift right">            
            <img src="images/shift.png" height="41" width="41">
        </a>

        <details>
            <summary id="summary-image">
                <img src="images/edit.png" class="permission_image" height="41" width="41">
            </summary>
            <ol>
                <li>
                    <button title="Edit" onclick="changeSummaryImage('edit.png')">
                        <img src="images/edit.png" id="edit_button" height="41" width="41">
                    </button>
                </li>
                <li>
                    <button title="Comment" onclick="changeSummaryImage('comment.png')">
                        <img src="images/comment.png" id="comment_button" height="41" width="41">
                    </button>
                </li>
                <li>
                    <button title="Read" onclick="changeSummaryImage('read.png')">
                        <img src="images/read.png" id="read_button" height="41" width="41">
                    </button>
                </li>
            </ol>
        </details>
    </nav>

    <div class="wrapper">
        <div class="gdocs-input-content" id="gdocs-input-content" action="http://localhost:8000/main.html" contenteditable>
        </div>


    </div>

    <div class="popup" id="popup">
        <div class="popup-header">
            <h2>Add users</h2>
            <button class="close_button" onclick="closePopup()">
                <img src="images/close.png" height="30" width="30">
            </button>
        </div>
        <div class="popup-content">
            <form action="http://server.com" method="post" onsubmit="validateEmail(event)" id="emailForm">
                <input type="email" class="email-user_input" name="email" id="email"
                    placeholder="Input email"
                     required maxlength="50"
                     required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$">
            <nav>
                <ul class="top">
                    <li><a href="" class="active">...</a>
                        <ul id="myDropdown" class="submenu">
                        <li>
                            <img src="images/edit.png" id="edit-choice_image" height="15" width="15">
                            <lable><input type="checkbox" value="Option1"><span class="checkbox-text"> Edit</span></lable>
                        </li>                    
                        <li>
                            <img src="images/comment.png" id="comment-choice_image" height="15" width="15">
                            <lable><input type="checkbox" value="Option2"><span class="checkbox-text"> Comment</span></lable>
                        </li>                    
                        <li>
                            <img src="images/read.png" id="read-choice_image" height="15" width="15">
                            <lable><input type="checkbox" value="Option3"><span class="checkbox-text"> Read</span></lable>
                        </li>                    
                    </ul>
                </ul>
            </nav>
            <input type="submit" name="submit_button" value="Send!">
            <input type="reset" name="reset_button" value="Reset">         
            </form>
        </div>

            <div class="email-container">

            <button type="submit">Отправить</button>
          </form> -->
          <input type="button" class="new-form_button" name="new-form_button" value="Add more">       
    </div>

      <div class="table_form" id="table_form">
        <div class="table-header">
          <h2>Enter</h2>
          <button class="close_button" onclick="closeTable()">
            <img src="images/close.png" height="30" width="30">
          </button>
        </div>
            <div>
            <label for="rows">Количество строк:</label>
            <input type="number" id="rows" name="rows" min="1" max="50">

            <label for="columns">Количество столбцов:</label>
            <input type="number" id="columns" name="columns" min="1" max="50">

            <button onclick="createTable()">Создать таблицу</button>
            </div>
      </div>

      

    <div class="image_form" id="image_form">
        <div class="image-header">
          <h2>Add Image</h2>
          <button class="close_button" onclick="closeImage()">
            <img src="images/close.png" height="30" width="30">
          </button>
        </div>
        <!-- <form action="http://server.com" method="post" class="select_file"
            enctype="multipart/form-data"
            accept="image/jpeg,image/png,image/gif" >
                Select file:<br><br>
                <input type="file" name="file_input">
                <br><br>
                <button onclick="addImage()">Add</button>
                <input type="submit" value="Add!" class="add-file_input">
        </form> -->
        <button class="add-file_input" onclick="addImage()">Add images</button>

      </div>


    <div class="drawing_form" id="drawing_form" style="display: none;">
        <div class="drawing-header">
          <h2>Drawing</h2>
          <button class="close-drawing_button" onclick="closeDrawing()">
            <img src="images/close.png" height="30" width="30">
          </button>
        </div>
        <div class="drawing-content">
          <div id="toolbar">
            <label for="penWidth">Pen Width:</label>
            <input type="range" id="penWidth" min="1" max="50" value="5">
            <label for="penColor">Pen Color:</label>
            <input type="color" id="color" value="#000000">
            <button id="saveCanvas">Enter</button>
            <!-- <button onclick="createDrawing()">Enter</button> -->
          </div>
          <canvas id="canvas" width="500" height="400"></canvas>
        </div>
      </div>
